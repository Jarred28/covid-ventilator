{% extends 'new_base.html' %}
{% load static %}
{% load rest_framework %}

{% block head %}
<title>National Dashboard - Demand, Supply and In-Transit</title>
<link rel="stylesheet" href="/static/hospital/css/operator-dashboard.css">
{% endblock %}

{% block content %}
<div class="card fill">
  <h1 class="card-header bg-white">National Dashboard: Demand, Supply and In-Transit</h1>
  <div class="card-body">
    <div id="map"></div>
  </div>
  <div class="card-footer text-right bg-white">
    <form class="mb-0" action="{% url 'sys-dashboard' %}" method="POST">
      {% csrf_token %}
      <button class='btn btn-dark' type="submit">Run Allocation</button>
    </form>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
  var data = '{{ active_orders, hospital_pairs, transit_orders }}';
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsGd9jQnFq8aW--0l2unCbzidogUPQyc8&callback=initMap" async defer></script>
<script src="/static/hospital/js/operator-dashboard.js"></script>
{% endblock %}
