{% extends 'base.html' %}
{% load static %}
{% load rest_framework %}

{% block content %}
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href='{% static "hospital/css/style.css" %}'>
</head>

<h1>Dashboard</h1>
<div class="form">
  <h2>Run Algorithm</h2>
  <form action="{% url 'sys-dashboard' %}" method="POST">
      {% csrf_token %}
      <input class='button' type="submit" value="Execute">
  </form>
</div>

{% endblock %}
