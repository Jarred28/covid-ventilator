{% load rest_framework %}

<html>
<body>
  <h1>Request Credentials</h1>
  <form action="{% url 'request-credentials' %}" method="POST">
    {% csrf_token %}

    {% regroup serializer by section as sections %}
    {% for section in sections %}
    <li>{{ section.grouper }}</li>
    {% for field in section.list %}
    {% render_field field style=style %}
    {% endfor %}
    {% endfor %}

    <input type="submit" value="Request Credentials">
</form>
</body>
</html>
